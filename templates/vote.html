    {% extends "base.html" %}

    {% block content %}
    <div class="container d-flex flex-column align-items-center justify-content-center ">
        <h3 class="my-5">Cast Vote</h3>
        <div  >
            <div class="card col p-0" style="width: 18rem;">
                <img class="img-fluid" src="{{ url_for('static', filename = 'images/candidate.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{candidate.name}}</h5>
                    <p class="card-text">{{candidate.manifesto}}</p>
                    <a href="cast/{{candidate.id}}" class="btn btn-success"> CAST VOTE</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
